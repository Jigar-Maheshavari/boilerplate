<table class="table">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td *ngIf="product.inStock; else outOfStock">{{ product.stock }}</td>
      <ng-template #outOfStock>
        <td class="out-of-stock ">Out of stock</td>
      </ng-template>
    </tr>
  </tbody>
</table>
